<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Webpage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  
    <link rel="stylesheet" href="newstyle.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
  
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Information</h3>
            </div>

            <ul class="list-unstyled components">
               
                <li class="active">
                    <a href="#homeSubmenu">Home</a>
                    
                </li>
                <li>
                    <a href="https://aissmsioit.org/" target="_blank">About</a>
                </li>
                <label for="dept">DEPARTMENT</label>

                <select name="dept" id="dept">
                <option value="IT">Information Technology</option>
                <option value="CS">Computer Science</option>
                <option value="ENTC">ENTC</option>
                <option value="ELECRICAL">ELECTRICAL</option>
                </select>
                
                <li>
                    <a href="https://aissmsioit.org/contact-us/" target="_blank">Contact Us</a>
                </li>
            </ul>

           
        </nav>

        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Information</span>
                    </button>
                    

                    <h2>AISSMS IOIT</h2>
                </div>
            </nav>
            
            <form>
                <div class="form-group">
                  <label for="exampleInputName">Name</label>
                  <input type="Name" class="form-control" id="exampleInputName" aria-describedby="NameHelp">
                  <small id="NameHelp" class="form-text text-muted">Enter your name</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me LogIn</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

</body>
